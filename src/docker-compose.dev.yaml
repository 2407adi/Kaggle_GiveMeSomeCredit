version: "3.8"
services:
  backend:
    build: ./backend
    container_name: credit-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile.dev
    container_name: credit-frontend
    volumes:
      - ./frontend:/app            # mount code for live edits
      - /app/node_modules
    environment:
      # IMPORTANT: browser (on your host) resolves "localhost", so use host URL
      - VITE_BACKEND_URL=http://localhost:8000
    ports:
      - "8080:8080"
    depends_on:
      - backend